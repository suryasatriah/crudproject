<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Customer</title>
  </head>
  <body>
    <div align="center">
      <h2>New Customer</h2>
      <form
        action="#"
        th:action="@{/save}"
        method="post"
        th:object="${customer}"
      >
        <table border="0" cellpadding="5">
          <tr>
            <td>Name:</td>
            <td><input title="name" type="text" th:field="*{name}" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input title="email" type="text" th:field="*{email}" /></td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><input title="address" type="text" th:field="*{address}" /></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="2"><input type="submit" value="Save" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
