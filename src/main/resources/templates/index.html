<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD App | Home</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  </head>
  <body
    class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed"
  >
    <div class="wrapper">
      <div
        class="preloader flex-column justify-content-center align-items-center"
      >
        <img
          class="animation__wobble"
          src="dist/img/AdminLTELogo.png"
          alt="AdminLTELogo"
          height="60"
          width="60"
        />
      </div>
      <!-- Main Sidebar Container -->
      <aside th:insert="fragments/headers.html :: main-sidebar"></aside>
      <!-- Navbar -->
      <nav th:insert="fragments/headers.html :: navbar"></nav>
      
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Customer Manager</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Customer Manager</li>
                </ol>
              </div>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
              <div>
                <div>
                  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-xl">
                    Add New Customer
                  </button>

                  <div class="card">
                    <div class="table-responsive">
                      <table class="table m-0">
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Address</th>
                          <th>Actions</th>
                        </tr>
                      </table>
                    </div>
                  </div>
                
                  <div class="modal fade" id="modal-xl">
                    <div class="modal-dialog modal-xl">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Extra Large Modal</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form id="addCustomer" tabindex="-1" action="#">
                            <div id="msg" />
                            <h3>Add a new customer</h3>
                            <p>
                              <label>Name</label>
                              <input type="text" id="name" name="name" />
                            </p>
                            <p>
                              <label>Email :</label>
                              <input type="text" id="email" name="email" />
                            </p>
                            <p>
                              <label>Address</label>
                              <input type="text" id="address" name="address" />
                            </p>

                          </form>
                        </div>
                        <div class="modal-footer justify-content-between">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="addNew" value="Submit">Save changes</button>
                        </div>
                      </div>
                      <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                  </div>
                  <!-- /.modal -->

                  
                </div>
              </div>
            </div>
            <!-- /.row -->
            <div class="row"></div>
          </div>
        </section>
      </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- overlayScrollbars -->
    <script src="plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.js"></script>

    <!-- PAGE PLUGINS -->
    <!-- jQuery Mapael -->
    <script src="plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/jquery-mapael/jquery.mapael.min.js"></script>
    <script src="plugins/jquery-mapael/maps/usa_states.min.js"></script>
    <!-- ChartJS -->
    <script src="plugins/chart.js/Chart.min.js"></script>

    
    <script type="text/javascript">
      $(document).ready(function () {
        $.getJSON("http://localhost:8080/customers_ajax/list", function (json) {
          var tr = [];
          for (var i = 0; i < json.length; i++) {
            tr.push("<tr>");
            tr.push("<td>" + json[i].id + "</td>");
            tr.push("<td>" + json[i].name + "</td>");
            tr.push("<td>" + json[i].email + "</td>");
            tr.push("<td>" + json[i].address + "</td>");
            tr.push(
              "<td><button class='edit'>Edit</button>&nbsp;&nbsp;<button class='delete' id=" +
                json[i].id +
                ">Delete</button></td>"
            );
            tr.push("</tr>");
          }
          $("table").append($(tr.join("")));
        });

        $(document).delegate("#addNew", "click", function (event) {
          event.preventDefault();

          var name = $("#name").val();
          var email = $("#email").val();
          var address = $("#address").val();

          $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "http://localhost:8080/customers_ajax/save",
            data: JSON.stringify({
              name: name,
              email: email,
              address: address,
            }),
            cache: false,

            success: function (result) {
              $("#msg").html(
                "<span style='color: green'>Customer added succesfuly.</span>"
              );
              window.setTimeout(function () {
                location.reload();
              }, 1000);
            },
            error: function (err) {
              $("#msg").html(
                "<span style='color: red'>Name is required</span>"
              );
            },
          });
        });

        $(document).delegate(".delete", "click", function () {
          if (confirm("Do you really want to delete record?")) {
            var id = $(this).attr("id");
            var parent = $(this).parent().parent();
            $.ajax({
              type: "DELETE",
              url: "http://localhost:8080/customers_ajax/delete/" + id,
              cache: false,
              success: function () {
                parent.fadeOut("slow", function () {
                  $(this).remove();
                });
                location.reload(true);
              },
              error: function () {
                $("#err")
                  .html(
                    "<span style='color:red; font-weight: bold; font-size: 30px;'>Error deleting record"
                  )
                  .fadeIn()
                  .fadeOut(4000, function () {
                    $(this).remove();
                  });
              },
            });
          }
        });

        $(document).delegate(".edit", "click", function () {
          var parent = $(this).parent().parent();

          var id = parent.children("td:nth-child(1)");
          var name = parent.children("td:nth-child(2)");
          var email = parent.children("td:nth-child(3)");
          var address = parent.children("td:nth-child(4)");
          var buttons = parent.children("td:nth-child(5)");

          name.html(
            "<input type='text' id='txtName' value='" + name.html() + "'/>"
          ),
          email.html(
            "<input type='text' id='txtEmail' value='" + email.html() + "'/>"
          ),
          address.html(
            "<input type='text' id='txtAddress' value='" +
              address.html() +
              "'/>"
          ),
          buttons.html(
            "<button id='save'>Save</button>&nbsp;&nbsp;<button class='delete' id='" +
              id.html() +
              "'>Delete</button>"
          )
        });

        $(document).delegate("#save", "click", function () {
          var parent = $(this).parent().parent();

          var id = parent.children("td:nth-child(1)");
          var name = parent.children("td:nth-child(2)");
          var email = parent.children("td:nth-child(3)");
          var address = parent.children("td:nth-child(4)");
          var buttons = parent.children("td:nth-child(5)");

          $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "http://localhost:8080/customers_ajax/save",
            data: JSON.stringify({
              id: id.html(),
              name: name.children("input[type=text]").val(),
              email: email.children("input[type=text]").val(),
              address: address.children("input[type=text]").val(),
            }),
            cache: false,
            success: function () {
              name.html(name.children("input[type=text]").val());
              email.html(email.children("input[type=text]").val());
              address.html(address.children("input[type=text]").val());
              buttons.html(
                "<button class='edit' id='" +
                  id.html() +
                  "'>Edit</button>&nbsp;&nbsp;<button class='delete' id='" +
                  id.html() +
                  "'>Delete</button>"
              );
            },
            error: function () {
              $("#err")
                .html(
                  "<span style='color:red; font-weight: bold; font-size: 30px;'>Error updating record"
                )
                .fadeIn()
                .fadeOut(4000, function () {
                  $(this).remove();
                });
            },
          });
        });
      });
    </script>
  </body>
</html>
