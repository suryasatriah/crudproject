<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link th:href="@{/css/customers.css}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>CRUD App | Customer List</title>
  </head>
  <body>
    <div align="center">
      <h2 class="font-weight-bold">Customer Manager</h2>

      <form th:action="@{/search}" method="get" th:object="${keyword}">
        <input type="text" name="keyword" /> &nbsp;
        <input type="submit" value="Search" />
      </form>

      <div>&nbsp;</div>

      <a th:href="@{/new}">
        <input type="submit" value="Add new" />
      </a>

      <div>&nbsp;</div>

      <table border="0" cellpadding="5">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>E-mail</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
        <tr th:each="customer: ${listCustomer}">
          <td th:text="${customer.id}"></td>
          <td th:text="${customer.name}"></td>
          <td th:text="${customer.email}"></td>
          <td th:text="${customer.address}"></td>

          <td>
            <a th:href="@{/edit/{id}(id=${customer.id})}"
              ><i class="bi bi-pencil-square"></i>
            </a>
            &nbsp; &nbsp;
            <a
              th:href="@{/delete/{id}(id=${customer.id})}"
              onclick="return confirm('Are you sure?')"
              ><i class="bi bi-trash"></i>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
